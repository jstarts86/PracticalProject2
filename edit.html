<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Friend Management Â· Bootstrap v4.6</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/checkout/">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <!-- Custom styles for this template -->
    <link href="css/form-validation.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container">
        <a class="nav-link" href="index.html">Home</a>
        <div class="py-5 text-center">
            <h2>Friend Management</h2>
            <p class="lead">Manage your friends' information here.</p>
        </div>

        <div class="row">
            <div class="col-md-8 order-md-1 mx-auto offset-md-2">
                <h4 class="mb-3">Friend Information</h4>
                <form id="myForm" class="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName">First name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" value="Johnk" required>
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName">Last name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="" value="Song" required>
                            <div class="invalid-feedback">
                                Valid last name is required.
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="relationship">Relationship</label>
                        <input type="text" class="form-control" id="relationship" placeholder="Friend, Colleague, etc." value="Besto Friendo" required>
                        <div class="invalid-feedback">
                            Relationship is required.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" class="form-control" id="phoneNumber" placeholder="123-456-7890" value="010-3737-7373"required>
                        <div class="invalid-feedback">
                            Phone number is required.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com" value="bestofriend@gmail.com" required>
                        <div class="invalid-feedback">
                            Please enter a valid email address.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="Food">Favorite Food</label>
                        <input type="text" class="form-control" id="food" placeholder="Favorite Food?" value="Taco Nacho Chimichanga">
                    </div>

                    <div class="mb-3">
                        <label for="birthday">Birthday</label>
                    <input type="date" class="form-control" id="birthday" value="2023-10-13" required>
                        <div class="invalid-feedback">
                            Birthday is required.
                        </div>
                    </div>
                    <div class="mb-5">
                    <label for="Notes">Notes</label>
                    <input type="text" class="form-control" id="notes" placeholder="Any notes" value="He is a besto friend">
                </div> 
                    <hr class="mb-4">
                    <button class="btn btn-primary btn-lg btn-block" type="submit" form="myForm" onclick="return confirmEdit()">Edit Friend Information</button>
                </form>
            </div>
        </div>

    <script>
        function confirmEdit() {
            return confirm("Do you want to edit the post?");
        }
    </script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- <script src="js/custom-form-validation.js"></script> -->

    <script src="js/form-validation.js"></script>
</body>

</html>
