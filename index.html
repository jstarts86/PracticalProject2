<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard Template · Bootstrap v4.6</title>


    

    <!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">



    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">
  </head>
  <body>
    

<div class="container-fluid">
  <div class="row">

    <main role="main" class="col-md-12 ml-sm-auto col-lg-12 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Dashboard</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group mr-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
          </div>
          <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
            <span data-feather="calendar"></span>
            This week
          </button>
        </div>
      </div>


      <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2 class="h2 mb-0">Section title</h2>
        <div class="btn-group">
          <a href="add.html" class="btn btn-success">Add</a>
        </div>
    </div>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>#</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Relationship</th>
              <th>Phone Number</th>
              <th>Email</th>
              <th>Birthday</th>
              <th>Favorite Food</th>
              <th>Notes</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="friendsList">
            <tr>
              <td>1</td>
              <td>Johnk</td>
              <td>Song</td>
              <td>Besto Friendo</td>
              <td>010-3737-7373</td>
              <td>bestofriend@gmail.com</td>
              <td>101 Best Friend Avenue</td>
              <td>2017.07.12</td>
              <td>Taco Nacho Chimichanga</td>
              <td>He is a besto friend</td>
              <td>
                <button class="btn btn-primary">Edit</button>
                <button class="btn btn-danger">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
    <script>
      function deleteFriend(name) {
        if (confirm("게시물을 삭제할까요?")) {
          console.log("Deleting friend:", name);
        }
      }
      document.addEventListener("DOMContentLoaded", function() {
        const friendsList = document.getElementById("friendsList");
        const storedFriends = localStorage.getItem('friends');
        const friends = storedFriends ? JSON.parse(storedFriends) : [];

        friends.forEach((friend, index) => {
            const row = document.createElement("tr");

            row.innerHTML = `
                <td>${index + 1}</td>
                <td><a href="view.html?name=${friend.friendFirstName}">${friend.friendFirstName}</a></td>
                <td>${friend.friendLastName}</td>
                <td>${friend.friendRelationship}</td>
                <td>${friend.friendPhoneNumber}</td>
                <td>${friend.friendEmail}</td>
                <td>${friend.friendFood}</td>
                <td>${friend.friendBirthday}</td>
                <td>${friend.friendFood}</td>
                <td>${friend.friendNotes}</td>
                <td>
                    <a href="edit.html?name=${friend.friendFirstName}" class="btn btn-primary">Edit</a>
                    <button onclick="deleteFriend('${friend.friendFirstName}')" class="btn btn-danger">Delete</button>
                </td>
            `;

            friendsList.appendChild(row);
        });
    });
        function editFriend(index) {
          // Store the index of the friend being edited in localStorage
          localStorage.setItem('editIndex', index);
          window.location.href = 'edit.html';
        }
        function deleteFriend(index) {
          const confirmation = confirm("게시물을 삭제할까요?");
          if (confirmation) {
              const storedFriends = localStorage.getItem('friends');
              let friends = storedFriends ? JSON.parse(storedFriends) : [];
              friends.splice(index, 1); // Remove the friend
              localStorage.setItem('friends', JSON.stringify(friends));
              location.reload();
        }
}
    </script>

  </body>
</html>
